name: Update and Obfuscate Worker

on:
  schedule:
    - cron: '0 0 * * *'   # 每天00:00 UTC运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  update-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Node.js 和依赖
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 安装 Obfuscator 和 unzip
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get install -y unzip

      - name: 获取最新 release 信息
        id: get_release
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest | jq -r '.tag_name')
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
          echo "最新版本: $latest_tag"

      - name: 读取本地版本
        id: read_local
        run: |
          if [ -f "version.txt" ]; then
            current_version=$(cat version.txt | tr -d '\n' | tr -d '\r')
            echo "当前版本: $current_version"
          else
            current_version=""
            echo "首次运行，无版本记录"
          fi
          echo "current_version=$current_version" >> $GITHUB_ENV

      - name: 判断是否需要更新
        id: check_update
        run: |
          if [ "${{ env.current_version }}" = "${{ env.latest_tag }}" ]; then
            echo "无需更新"
            echo "need_update=false" >> $GITHUB_ENV
          else
            echo "需要更新"
            echo "need_update=true" >> $GITHUB_ENV
          fi

      - name: 下载 worker.js 并混淆为 _worker.js
        if: env.need_update == 'true'
        run: |
          echo "下载 worker.js..."
          curl -L -o origin.js "https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/${{ env.latest_tag }}/worker.js"
          
          echo "开始混淆..."
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'base64' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending false \
            --simplify true

          echo "${{ env.latest_tag }}" > version.txt
          rm origin.js

      - name: 提交混淆结果
        if: env.need_update == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":obfuscate: 更新并混淆 _worker.js 到版本 ${{ env.latest_tag }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
